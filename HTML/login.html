<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code with Redoy Bank</title>

    <!-- tailwind css cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- daisy ui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.8/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <!-- login page -->
    <div class="flex justify-center items-center h-screen">
        <div id="signin_container" class="md:w-1/2 lg:w-1/2">
            <h1 id="login_text" class="text-center text-3xl lg:text-5xl">Let's Login</h1>
            <p class="mt-2">Email: check@gmail.com</p>
            <p>password: 1234</p>

            <!-- Email -->
            <label class="input input-bordered flex items-center gap-2 my-5">
                <i class="fa-solid fa-envelope"></i>
                <input id="input_userName" type="email" placeholder="Email" />
            </label>

            <!-- password -->
            <label class="input input-bordered flex items-center gap-2">
                <i class="fa-solid fa-key"></i>
                <input id="input_password" type="password" value="password" />
            </label>

            <button id="submit_btn" class="btn btn-success my-5 w-full text-white text-2xl">Sign in</button>
        </div>
    </div>

    <script src="../JS/login.js"></script>
</body>

</html>
